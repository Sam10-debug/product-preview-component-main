<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section>
      <img src="images/image-product-desktop.jpg" alt="desktop-img" id="desktop">
      <img src="images/image-product-mobile.jpg" alt="mobile-img" id="mobile">
    </section>
    <section>
      <span id="perfume">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div id="money">
          <span>$149.99</span>
          <span>$169.99</span>
        </div>
        <div id="cart">
          <img src="images/icon-cart.svg" alt="cart-img">
          <span>  Add to Cart</span>
        </div>
    </section>
  </main>
  

  



  
  



</body>
</html>
